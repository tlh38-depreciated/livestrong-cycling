  <main>
    <div class="page-background">
      <div class="page-frontground">
        <div class="container">
          <h2 class="text-center">Register for a tour!</h2><br>
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <form id="registerForm" class="needs-validation" method="POST"
                  action="http://www.leecottrell.com/livestrong/livestrong.php">
                  <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" class="form-control" id="fName" name="fName" placeholder="John" required>
                    <small id="fNameError" style="color: salmon;"></small>
                  </div>
                  <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" class="form-control" id="lName" name="lName" placeholder="Doe" required>
                    <small id="lNameError" style="color: salmon;"></small>
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com">
                    <small id="emailError" style="color: salmon;"></small>
                  </div>
                  <h4 style="margin-top: .7rem;"> <img src="images/americanflagicon.png" height="20px" style="padding-right: 10px;">American Tours</h4>
                  <div class="col-md-12" id="tours">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="route" name="usTour[]" value="route">
                      <label class="form-check-label" for="route">Route 66</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="chesapeake" name="usTour[]"
                        value="chesapeake">
                      <label class="form-check-label" for="chesapeake">Chesapeake Bay</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="blue" name="usTour[]" value="blue">
                      <label class="form-check-label" for="blue">Blue Ridge Parkway</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="civil" name="usTour[]" value="civil">
                      <label class="form-check-label" for="civil">Civil War Campaign</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="alaskan" name="usTour[]" value="alaskan">
                      <label class="form-check-label" for="alaskan">Alaskan Adventure</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="moab" name="usTour[]" value="moab">
                      <label class="form-check-label" for="moab">Moab Slick Rock</label>
                    </div>

                    <h4 style="margin-top: .7rem;"><img src="images/europeanicon.png" height="20px" style="padding-right: 10px;">European Tours</h4>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="tourdefrance" name="europeTour[]"
                        value="tourdefrance">
                      <label class="form-check-label" for="tourdefrance">Tour de France preview</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="italianwines" name="europeTour[]"
                        value="italianwines">
                      <label class="form-check-label" for="italianwines">Italian Wines tour</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="english" name="europeTour[]" value="english">
                      <label class="form-check-label" for="english">English Channel</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="roman" name="europeTour[]" value="roman">
                      <label class="form-check-label" for="roman">Roman Antiquities</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="swiss" name="europeTour[]" value="swiss">
                      <label class="form-check-label" for="swiss">Swiss Alps</label>
                    </div>
                    <small id="tourError" style="color: salmon;"></small>
                  </div>
                  <div class="col-md-12" id="bikeOptions">
                    <h4 style="margin-top: .7rem;">Do you have a bike?</h4>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="ownBike" name="bicycle" value="ownBike">
                      <label class="form-check-label" for="ownBike">I have a bike</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="rentBike" name="bicycle" value="rentBike">
                      <label class="form-check-label" for="rentBike">I will rent a bike</label>
                    </div>
                    <small id="bikeError" style="color: salmon;"></small>
                  </div>
                </form>
                <button type="button" class="btn btn-primary" id="submit" value="Submit" onclick="validate();storeValues(registerForm);"
                  style="margin-top: .7rem;">Submit</button>
              </div>
            </div>
          </div>
